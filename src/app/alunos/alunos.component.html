<div class="row">
  <div class="col s6">
    <p>Lista de Alunos</p>

    <div class="collection">
      <a class="collection-item"
        *ngFor="let aluno of getAlunos()"
        [routerLink]="[aluno.id]">
        <li class="collection-item">{{ aluno.nome }}</li>
      </a>
    </div>
  </div>

  <div class="col s6">
    <router-outlet></router-outlet>
  </div>
</div>
